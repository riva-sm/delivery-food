<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food - Онлайн-сервис доставки еды</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.svg" alt="Delivery Food" />
        <input type="search" class="search" placeholder="Адрес доставки" />
        <div class="buttons">
          <button class="button user">
              <img src="img/user.svg" class="button-icon" alt="user">
              <span class="button-text">
                Войти
              </span>
            
          </button>
          <button class="button cart">
            <img src="img/cart.svg" class="button-icon" alt="cart">
            <span class="button-text">
                Корзина
            </span>  
            </button>
        </div>
      </header>
    </div>
  </body>
</html>
